<div class="container bg-body-secondary p-2 ">
    <div class="row">
      <div class="col-7 m-auto">
        <h1 class="text-center">Student Registration</h1>
        <form>
          <div class="mb-3">
            <label for="enrolment" class="form-label">Enrolment</label>
            <input 
              type="text" 
              class="form-control" 
              id="enrolment"
              name="enrolment" 
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input 
              type="text" 
              class="form-control" 
              id="name"
              name="name" 
            />
          </div>
          <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <input 
              type="text" 
              class="form-control" 
              id="course"
              name="course" 
            />
          </div>
          <button type="submit" class="btn btn-primary mb-3 ">Submit</button>
        </form>
        <h2 class="mt-3 text-center">Students:</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Enrolment</th>
              <th scope="col">Name</th>
              <th scope="col">Course</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of student">
              <th scope="row">{{s.enrolment}}</th>
              <td>{{s.name}}</td>
              <td>{{s.course}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
